[tool.poetry]
name = "georeader-spaceml"
version = "1.3.7"
description = "🛰️ Process raster data in python"
authors = ["Gonzalo Mateo-García"]
repository = "https://github.com/gonzmg88/georeader"
documentation = "https://gonzmg88.github.io/georeader/"
readme = "README.md"
packages = [
  {include = "georeader"}
]
include = ["georeader/SolarIrradiance_Thuillier.csv"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
rasterio = ">=1"
numpy = ">=1"
shapely = ">=2"
geopandas = ">=1"
mercantile = ">=1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
tox = "^4.11.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.4.2"
mkdocs-material = {extras = ["imaging"], version = "^9.5.43"}
mkdocstrings = {extras = ["python"], version = "^0.26.1"}
mknotebooks = "^0.8"
pygments = "^2.18.0"
jupyter = "^1.1.1"
ipykernel = "^6.29.5"
pymdown-extensions = "^10.12"
ghp-import = "^2.1.0"

[tool.poetry.group.tutorial.dependencies]
fsspec = "^2024.10.0"
gcsfs = "^2024.10.0"
requests = "^2.32.3"
lxml = "^5.3.0"
h5py = "^3.12.1"
mlstac = "^0.1.8"
ipykernel = "^6.29.5"
pyarrow = "^18.0.0"
fastparquet = "^2024.5.0"
matplotlib = "^3.9.2"
folium = "^0.18.0"
earthengine-api = "^1.2.0"
netcdf4 = "^1.7.2"
pysolar = "^0.11"
adlfs = "^2024.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
files = ["georeader"]
disallow_untyped_defs = "True"
disallow_any_unimported = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"



[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.format]
preview = true



[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]
